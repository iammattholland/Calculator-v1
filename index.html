<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My First Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
    <script type="text/javascript" src="/script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <h2>by Matt</h2>

<div class="calculator container">

    <input type="Text" id="calculator-screen" class="calculator-screen" value="0" disabled>

    <div class="calculator-keys">

        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="operator" value="/">&divide;</button>

        <button type="button" value="7" onclick="press(value)">7</button>
        <button type="button" value="8" onclick="press(value)">8</button>
        <button type="button" value="9" onclick="press(value)">9</button>

        <button type="button" value="4" onclick="press(value)">4</button>
        <button type="button" value="5" onclick="press(value)">5</button>
        <button type="button" value="6" onclick="press(value)">6</button>

        <button type="button" value="1" onclick="press(value)">1</button>
        <button type="button" value="2" onclick="press(value)">2</button>
        <button type="button" value="3" onclick="press(value)">3</button>

        <button type="button" value="0" onclick="press(value)">0</button>
        <button type="button" class="decimal function" value=".">.</button>
        <button type="button" class="all-clear function" value="0" onclick="clearScreen(value)">AC</button>

        <button type="button" class="equal-sign operator" value="=">=</button>

    </div>

</div>


</body>
</html>
